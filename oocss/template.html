<script>
Reveal.configure({

    pdfMaxPagesPerSlide: 1
});
Reveal.initialize({
    dependencies: [
        // Speaker notes.
        {
            src: "./reveal/plugin/notes/notes.js",
            async: true
        },

            src: "./reveal/plugin/highlight/highlight.js",
            async: true,
            callback: function () {
                hljs.initHighlightingOnLoad();
            }
        },
        // PDF printing.
        {
            src: "./reveal/plugin/print-pdf/print-pdf.js",
            async: true
        }
    ]
});
